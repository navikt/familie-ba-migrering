apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-ba-migrering
  namespace: teamfamilie
  labels:
    team: teamfamilie

spec:
  image: {{ image }}
  port: 8098
  liveness:
    path: /internal/health/liveness
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /internal/health/readiness
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  vault:
    enabled: false
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 1024Mi
      cpu: "1"
    requests:
      memory: 512Mi
      cpu: 200m
  secureLogs:
    enabled: true
  ingresses: # Optional. List of ingress URLs that will route HTTP traffic to the application.
    - https://familie-ba-migrering.intern.nav.no
    - https://familie-ba-migrering.nav.no
  gcp: # Database
    sqlInstances:
      - type: POSTGRES_12
        name: familie-ba-migrering
        diskAutoresize: true
        autoBackupTime: "03:00"
        databases:
          - name: familie-ba-migrering
            envVarPrefix: DB
  azure:
    application:
      enabled: true
      claims:
        extra:
          - "NAVident"
        groups:
          - id: 3d718ae5-f25e-47a4-b4b3-084a97604c1d # teamfamilie-forvaltning
          - id: 87190cf3-b278-457d-8ab7-1a5c55a9edd7 # Group_87190cf3-b278-457d-8ab7-1a5c55a9edd7 tilgang til prosessering
      replyURLs:
        - "https://familie-ba-migrering.intern.nav.no/swagger-ui/oauth2-redirect.html"
      singlePageApplication: true
  accessPolicy:
    inbound:
      rules:
        - application: familie-prosessering
          namespace: teamfamilie
          cluster: prod-gcp
  outbound:
    rules:
      - application: familie-ba-infotrygd
        namespace: teamfamilie
        cluster: prod-fss
      - application: familie-ba-sak
        namespace: teamfamilie
        cluster: prod-gcp
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: JAVA_OPTS
      value: "-Xmx1g"
